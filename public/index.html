<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Home</title>

  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

  <!-- include only the Firebase features as you need -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

  <script>
    // REPLACE WITH YOUR web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "KEY",
      authDomain: "DOMAIN",
      databaseURL: "DATABASE",
      projectId: "PROJECTID",
      storageBucket: "STORAGE",
      messagingSenderId: "ID",
      appId: "APPID"
    };

    // Initialize firebase
    firebase.initializeApp(firebaseConfig);

    // Make auth and database references
    const auth = firebase.auth();
    const db = firebase.database();

  </script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>Smart Home <i class="fas fa-clipboard-list"></i></h1>
  </div>
  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
      <span id="user-details">USEREMAIL</span>
      <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <div id="location" style="display: none;">
    <button type="button" id="location-button">Allow Location</button>
  </div>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="cards">
      <!--TEMPERATURE-->
      <div class="card">
        <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
        <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
      </div>
      <!--HUMIDITY-->
      <div class="card">
        <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
        <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
      </div>
      <!--COMFORT LEVEL-->
      <div class="card">
        <p><i class="fas fa-yin-yang" style="color:#155783;"></i> COMFORT LEVEL</p>
        <p><span class="reading" id="comf">Calculating<span></p>
      </div>
      <div class="card">
        <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
        <p><span class="reading"><span id="tempOut"></span> &deg;C</span></p>
      </div>
      <div class="card">
        <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
        <p><span class="reading"><span id="humOut"></span> &percnt;</span></p>
      </div>
      <div class="card">
        <p><i class="fas fa-yin-yang" style="color:#155783;"></i> LOCATION</p>
        <p><span class="reading" id="loc">Calculating<span></p>
      </div>
    </div>
    <br />
    <div class="forms">
      <div class="form">
        <form class="temp-form">
          <label for="">Enter the preferred temperature:</label><br /><br />
          <input class="tempP" type="number" placeholder="0" /><br />
          <button type="submit">Submit</button><br /><br />
        </form>
      </div>
      <div class="form">
        <form class="hum-form">
          <label for="">Enter the preferred humidity:</label><br /><br />
          <input class="humP" type="number" placeholder="0" /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
